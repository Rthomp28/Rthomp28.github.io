<!doctype html>
    <html lang="en">
        <head>
            <meta charset="UTF-8" />
            <meta name="viewport" content="width=device-width, initial-scale=1" /> <!-- You need this to proper scale in actual mobile devices.-->
            <link rel="stylesheet" href="style.css"> 
            <link rel="stylesheet" href="https://use.typekit.net/dqm2lvp.css">
            <title>Onward Magazine</title> <!-- This will be replaced with the actual name of the publication later.  -->

            <!-- Helpful meta tags to fight GitHub aggresive caching-->
                <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
                <meta http-equiv="Pragma" content="no-cache" />
                <meta http-equiv="Expires" content="0" />
            
        </head>	

        <body>
            <div class="newsletter-container">
                
                <header>
                    <h1>
                        <a href="index.html">
                        <img src="onward_magazine_logo.svg" alt="black letters that spell the word onward"/>
                        </a>
                    </h1>

                    <nav>
                    <ul>
						<li><a href="#">Travel</a></li>
						<li><a href="#">Food</a></li>
						<li><a href="#">Stories</a></li>
						<li><a href="#">Culture</a></li>
						<li><a href="#">About Us</a></li>
                        <li><a href="photogallery.html">Photo Gallery</a></li>
						<li><a href="newsletter.html">Subscribe</a></li>
                    </ul>
                    </nav>                   
                </header>

                <h2>Subscribe to onward's newsletter!</h2>

                <form>
                <section class="input-fields">
                    <h3>Personal Information</h3>
                        <ul>
                            <li>
                                <label for="firstname">First Name:</label>
                                <input id="firstname" type="text" name="firstname" placeholder="First Name (required)" required="">
                            </li>

                            <li>
                                <label for="lastname">Last Name:</label>
                                <input id="lastname" type="text" name="lastname" placeholder="Last Name (required)" required="">
                            </li>
                        
                            <li>
                                <label for="email">Email Address:</label>
                                <input id="email" type="email" name="email" placeholder="Email Address (required)" required="">
                            </li>

                            <li>
                                <label for="email">City:</label>
                                <input id="city" type="text" name="city" placeholder="City (required)" required="">
                            </li>

                            <li>
                                <label for="email">State:</label>
                                <input id="state" type="text" name="state" placeholder="State (required)" required="">         
                            </li>
                        </ul>
                </section>

                <section class="feedback">
                    <h3>Comments and feedback</h3>
                        <textarea id="feedback" name="feedback"></textarea>
                </section>

                <button type="submit">Subscribe</button>
                </form>

                <footer>
                    <p>All Rights Reserved.</p>
                </footer>
            </div>
        </body>
    </html>
