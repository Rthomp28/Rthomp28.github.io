<!doctype html>
    <html lang="en">
        <head>
            <meta charset="UTF-8" />
            <meta name="viewport" content="width=device-width, initial-scale=1" /> <!-- You need this to proper scale in actual mobile devices.-->
            <link rel="stylesheet" href="style.css"> 
            <link rel="stylesheet" href="https://use.typekit.net/dqm2lvp.css">
            <title>Onward Magazine</title> <!-- This will be replaced with the actual name of the publication later.  -->

            <!-- Helpful meta tags to fight GitHub aggresive caching-->
                <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
                <meta http-equiv="Pragma" content="no-cache" />
                <meta http-equiv="Expires" content="0" />
        </head>	

        <body>
            <div class="newsletter-container">
                
                <header>
                    <h1>
                        <a href="index.html">
                        <img src="onward_magazine_logo.svg" alt="onward."/>
                        </a>
                    </h1>

                    <nav>
                    <ul>
						<li><a href="#">Travel</a></li>
						<li><a href="#">Food</a></li>
						<li><a href="#">Stories</a></li>
						<li><a href="#">Culture</a></li>
						<li><a href="#">About Us</a></li>
                        <li><a href="photogallery.html">Photo Gallery</a></li>
						<li><a href="newsletter.html">Subscribe</a></li>
                    </ul>
                    </nav>                   
                </header>

                <h2>Subscribe to onward's newsletter!</h2>

                <main>
                    <div class="newsletter">
                    <h3>Personal Information</h3>
                <form>
                    <ul>
                        <li>
                            <label for="name">Name:</label>
                            <input id="name" type="text" name="name" placeholder="Name (required)" required="">
                        </li>

                        <li>
                            <label for="email">Email:</label>
                            <input id="email" type="email" name="email" placeholder="Email (required)" required="">
                        </li>

                        <li>
                            <label for="street-address">Street Address:</label>
                            <input id="address" type="address" name="address" placeholder="Address (required)" required="">   
                        </li>

                        <li>
                            <label for="city">City:</label>
                            <input class="city" type="city" name="city" placeholder="City (required)" required="">   
                        </li>

                        <li>
                            <label for="state">State:</label>
                            <input class="state" type="state" name="state" placeholder="State (required)" required="">   
                        </li>
                    </ul>

                    <h3>Subscription type</h3>

                    <input id="digital-access" type="checkbox" name="subscription-type" value="digital-access">
                    <label for="digital-access">Digital Access</label>

                    <br>

                    <input id="prited-magazine" type="checkbox" name="subscription-type" value="prited-magazine">
                    <label for="printed-magazine">Printed Magazine</label>

                    <br>

                    <input id="printed-and-digital" type="checkbox" name="subscription-type" value="printed-and-digital">
                    <label for="printed-and-digital">Printed and Digital Access</label>

                    <br>
                      

                    <button>Subscribe</button>

                    <figure>
                        <img src="surf_article_1.jpg" alt="Van with towels and surfboards beside it.">
                    </figure>
                    

                </form>
                </div>
                </main>

                <footer>
                    <p>All Rights Reserved.</p>
                </footer>

            </div>
        </body>
    </html>
